services:
  todo_api_app_dev:
    container_name: the_template
    image: ghcr.io/${GITHUB_USER_NAME}/${IMAGE_NAME}:latest
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - the-teplate-network

networks: 
  the-teplate-network:
    external: true